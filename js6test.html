<!DOCTYPE html>
<html>
<head>
    <title>Problem 6 - Count Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5; 
        }
        h1 {
            color: #691e06; 
            margin-bottom: 20px; 
        }
        #answer {
            font-size: 20px;
            font-weight: bold;
            color: #ca5310; 
            margin-top: 20px;
            line-height: 1.8; 
        }
        .number-list {
            color: #fbba72; 
        }
        .result {
            color: #8f250c; 
        }
        .threshold {
            color: #fbba72; 
        }

        #answer p {
            margin: 15px 0; 
        }
    </style>
</head>
<body>
    <h1>Interactive Count Function Example with Colors and Spacing</h1>

    <!-- Create a div with id = "answer" for displaying results -->
    <div id="answer"></div>

    <script>
        // Function to count items in the array that are less than the given value
        function count(array, value) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] < value) {
                    count++;
                }
            }
            return count;
        }

        // Function to get user input
        function testCount() {
            // Prompt the user to enter numbers
            let userInput = prompt("Enter a series of numbers separated by commas (e.g., 3, 55, 30, 28, 9, 12):");
            
            // Check if the user provided a valid input
            if (userInput === null || userInput.trim() === "") {
                document.getElementById("answer").innerHTML = "<span class='result'>No input provided.</span>";
                return;
            }

            // Convert the input string into an array of numbers
            let numbers = userInput.split(",").map(Number);

            // Validate that all inputs are numbers
            if (numbers.some(isNaN)) {
                document.getElementById("answer").innerHTML = "<span class='result'>Please enter only numeric values separated by commas.</span>";
                return;
            }

            // Prompt the user to enter a number
            let thresholdInput = prompt("Enter a threshold value:");
            let threshold = parseFloat(thresholdInput);

            // Validate that the number
            if (isNaN(threshold)) {
                document.getElementById("answer").innerHTML = "<span class='result'>Please enter a valid numeric threshold.</span>";
                return;
            }

            // Call the count() function with the array and threshold
            let result = count(numbers, threshold);

            // Display the result in the <div> with id = "answer"
            document.getElementById("answer").innerHTML = 
                `<p>You entered the numbers: <span class='number-list'>[${numbers.join(", ")}]</span></p>
                 <p>Number of items less than <span class='threshold'>${threshold}</span>: 
                 <span class='result'>${result}</span></p>`;
        }

        // Call testCount() when the page loads to interact with the user
        testCount();
    </script>
</body>
</html>
