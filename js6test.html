<!DOCTYPE html>
<html>
<head>
    <title>Problem 6 - Count Function</title>
    <style>
        /* Optional styling for the result div */
        #answer {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Count Function Example</h1>

    <!-- Part a: Create a div with id = "answer" -->
    <div id="answer"></div>

    <script>
        // Part b: Create a function called count()
        function count(array, value) {
            let count = 0;  // Initialize count

            // Iterate through the array and count items less than the given value
            for (let i = 0; i < array.length; i++) {
                if (array[i] < value) {
                    count++;  // Increment count if item is less than value
                }
            }

            return count;  // Return the count
        }

        // Part c: Create a function called testCount()
        function testCount() {
            // Create an array and a value for testing
            let numbers = [3, 55, 30, 28, 9, 12];  // Hard-coded array of numbers
            let threshold = 10;  // Hard-coded value for threshold

            // Call count() function with the array and value
            let result = count(numbers, threshold);

            // Display the result in the <div> with id = "answer"
            document.getElementById("answer").innerHTML = `Number of items less than ${threshold}: ${result}`;
        }

        // Call testCount() from the script
        testCount();
    </script>
</body>
</html>
